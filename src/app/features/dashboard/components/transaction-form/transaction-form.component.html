<h2 mat-dialog-title>Add Transaction</h2>

<mat-dialog-content>
  <mat-horizontal-stepper #stepper linear>
    <!-- Step 1: Transaction Type -->
    <mat-step [stepControl]="typeFormGroup" errorMessage="Transaction type is required">
      <form [formGroup]="typeFormGroup">
        <ng-template matStepLabel>Transaction Type</ng-template>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Type</mat-label>
          <mat-select formControlName="type" required>
            <mat-option value="income">Income</mat-option>
            <mat-option value="expense">Expense</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- Step 2: Amount & Category -->
    <mat-step [stepControl]="amountFormGroup" errorMessage="Amount is required">
      <form [formGroup]="amountFormGroup">
        <ng-template matStepLabel>Amount & Category</ng-template>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Amount</mat-label>
          <span matPrefix>$&nbsp;</span>
          <input matInput type="number" formControlName="amount" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let c of categories" [value]="c">{{ c }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <!-- Step 3: Date & Details -->
    <mat-step [stepControl]="detailsFormGroup">
      <form [formGroup]="detailsFormGroup">
        <ng-template matStepLabel>Details</ng-template>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (optional)</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Payment Method</mat-label>
          <mat-select formControlName="paymentMethod" required>
            <mat-option value="cash">Cash</mat-option>
            <mat-option value="card">Credit Card</mat-option>
            <mat-option value="upi">UPI</mat-option>
            <mat-option value="bank">Bank Transfer</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <button mat-button matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
</mat-dialog-actions>
